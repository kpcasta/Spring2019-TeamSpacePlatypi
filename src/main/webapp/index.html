<html>
  <head>
    <meta charset="UTF-8" />
    <title>CodeU 2019 Starter Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/navigation-loader.js"></script>
    <style type="text/css">
      :root #content > #right > .dose > .dosesingle,
      :root #content > #center > .dose > .dosesingle {
        display: none !important;
      }
    </style>

  <body onload="onLoad()">
    <nav class="nav" style="padding: 15px;" id="navigation">
      <li><a href="/feed.html">Feed</a></li>
      <li><a href="/stats.html">Stats</a></li>
      <li><a href="/Maps/geocode-map.html">Maps</a></li>
    </nav>
    <div
      class="container-fluid"
      style="padding-top: 100px; padding-bottom: 20px"
    >
      <div class="container">
        <div class="mx-auto d-block col-md-4 px-0">
          <img

            style="overflow: hidden"

          />

      </div>

        <button type="button" class="btn btn-outline-primary type-in-search">

        <button type="button" class="btn btn-outline-primary type-in-search">
          kcastaneda
