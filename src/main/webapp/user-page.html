<!DOCTYPE html>
<html>
  <head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
	* {
	  box-sizing: border-box;
	}

	html {
	  width: 100%;
          height: 100%;
	}

       	body {
          width:100%;
          margin: 0;
	  height: 100%;
          min-height: 100%;
	  font-family: Arial, Helvetica, sans-serif;
	}

	/* Style the header */
	header {
	  background-color: #666;
          padding: 10px;
	  text-align: center;
	  font-size: 35px;
	  color: white;
	}

	/* Container for flexboxes */
       	section {
	  display: -webkit-flex;
	  display: flex;
	}

	/* Style the navigation menu */
	nav {
	  -webkit-flex: 1;
	  -ms-flex: 1;
	  flex: 1;
	  background: #ccc;
	  padding: 10px;
	}

	/* Style the list inside the menu */
	nav ul {
	  list-style-type: none;
	  padding: 0;
	}

	/* Style the content */
	article {
	  -webkit-flex: 2;
	  -ms-flex: 2;
	  flex: 2;
	  background-color: #f1f1f1;
	  padding: 10px;
	}

	/* Style the footer */
	footer {
	  background-color: #777;
	  padding: 10px;
	  text-align: center;
	  color: white;
	}

	/* Responsive layout - makes the menu and the content (inside the section) sit on top of each other instead of next to each other */
	@media (max-width: 600px) {
	  section {
	    -webkit-flex-direction: column;
	    flex-direction: column;
	  }
	}
    </style>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/12.0.0/classic/ckeditor.js"></script>   
    <script src="/js/user-page-loader.js"></script>
  </head>

  <body onload="buildUI();">
    <section>
      <nav>
        <ul id="navigation">
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </section>

    <header>  
      <h1 id="page-title">User Page</h1>
    </header>

  <section>
    <article>
    <div id="about-me-container">Loading...</div>
    <div id="about-me-form" class="hidden">
      <form action="/about" method="POST">
        <textarea name="about-me" id="about-me-input" placeholder="about me" rows=4 required></textarea>
        <br/>
        <input type="submit" value="Submit"> 
        <script>
          ClassicEditor
            .create(document.querySelector( '#about-me-input' ), {
	      removePlugins: [ 'BlockQuote '],
	      // Image upload feature to be incorporated with image project
              toolbar: [ 'heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'imageUpload', 'undo', 'redo' ],
              heading: {
       	        options: [
	          { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
	          { model: 'heading1', view: 'h1', title: 'Title', class: 'ck-heading_heading1' },
	          { model: 'heading2', view: 'h2', title: 'Heading', class: 'ck-heading_heading2' },
	          { model: 'heading3', view: 'h3', title: 'Subheading', class: 'ck-heading_heading3' } 
	        ]
              } 
            } )
            .then( editor => { console.log( editor ); })
            .catch( error => { console.log( error ); });
        </script> 
      </form>
      </div>
      </article>
      <article> 
        <form id="message-form" action="/messages" method="POST" class="hidden">
          <textarea name="text" id="message-input" placeholder="new message" rows=4 required></textarea>
          <br/>
          <input type="submit" value="Submit"> 
          <script>
            ClassicEditor
              .create(document.querySelector( '#message-input' ), {
                removePlugins: [ 'blockQuote' ],
	        // Image upload feature to be incorporated with image project
                toolbar: [ 'heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'imageUpload', 'undo', 'redo'	],
                heading: {
       	          options: [
	            { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
	            { model: 'heading1', view: 'h1', title: 'Title', class: 'ck-heading_heading1' },
	            { model: 'heading2', view: 'h2', title: 'Heading', class: 'ck-heading_heading2' },
	            { model: 'heading3', view: 'h3', title: 'Subheading', class: 'ck-heading_heading3' } 
	          ]
                }
              } )
              .then( editor => { console.log( editor ); })
              .catch( error => { console.log( error ); });
          </script> 
        </form>
      </article>
      <hr/>
    </section>

    <div id="message-container">Loading...</div>

  </body>  
</html>
