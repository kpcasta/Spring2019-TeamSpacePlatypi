<!DOCTYPE html>
<html>

<head>
  <title>Stats</title>
  <link rel="stylesheet" href="/css/main.css">
  <script>
  // Fetch stats and display them in the page.
  function fetchStats() {
    const url = "/stats";
    fetch(url)
      .then(response => {
        return response.json();
      })
      .then(stats => {
        const statsContainer = document.getElementById("stats-container");
        statsContainer.innerHTML = "";

        const messageCountElement = buildStatElement(
          "Message count: " + stats.messageCount
        );
        statsContainer.appendChild(messageCountElement);
      });
  }

  function buildStatElement(statString) {
    const statElement = document.createElement("p");
    statElement.appendChild(document.createTextNode(statString));
    return statElement;
  }

  // Fetch data and populate the UI of the page.
  function buildUI() {
    fetchStats();
  }
  </script>
</head>

<body onload="buildUI()">
<div id="content">
  <h1>Site Statistics</h1>
  <hr/>
  <div id="stats-container">Loading...</div>
</div>
</body>

</html>
