<!DOCTYPE html>
<html>
<head>
  <title>Starbucks Locations (US & CANADA)</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVU50aOCT7FRl8BZppVuXuZ05Wa41O0M4"></script>
  <script>  
    function createSbLocationsMap(){
      fetch('/starbucks-data').then(function(response) {
        return response.json();
      }).then((sbLocations) => {
          
        const map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.78613674, lng: -119.4491591},
          zoom:5
        });

        sbLocations.forEach((sbLocation) => {
          new google.maps.Marker({
            position: {lat: sbLocation.lat, lng: sbLocation.lng},
            map: map
          });  
        });
      });
    }
  </script>
  <style>
    #map{
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body onload="createSbLocationsMap();">
 <h1>Starbucks Locations (US & CANADA)</h1>
 <div id="map"></div>
</body>
</html>
